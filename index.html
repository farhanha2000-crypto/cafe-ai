<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe AI | کافه هوش مصنوعی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #8e44ad; /* رنگ بنفش مشابه لوگو */
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #bb86fc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 10px;
            /* افکت سایه ملایم برای درخشش لوگو */
            filter: drop-shadow(0 0 10px rgba(142, 68, 173, 0.5));
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .description {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .links-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn i {
            margin-left: 10px;
            font-size: 18px;
            color: var(--accent-color);
        }

        .btn:hover {
            border-color: var(--primary-purple);
            background-color: #222;
            transform: translateY(-2px);
        }

        .footer-info {
            margin-top: 40px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            font-size: 13px;
            line-height: 1.8;
            border-bottom: 3px solid var(--primary-purple);
        }

        .footer-info i {
            color: var(--accent-color);
            margin-left: 5px;
        }

        /* انیمیشن کوتاه برای ورود صفحه */
        .container {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="1000015944.jpg" alt="Cafe AI Logo">
        </div>

        <h1>Cafe AI</h1>
        <p class="description">اولین کافه هوش مصنوعی در ایران</p>

        <div class="links-group">
            <a href="https://cofe-ai.com/public_menu.php" class="btn">
                <i class="fas fa-utensils"></i> مشاهده منوی دیجیتال
            </a>
            
            <a href="https://maps.app.goo.gl/GsWdtMahJJNh6Qtf9" class="btn">
                <i class="fas fa-map-marker-alt"></i> مسیریابی روی نقشه
            </a>

            <a href="https://www.instagram.com/cafe_ai_shiraz?igsh=MTFuMHlia3JxNGx3eQ==" class="btn">
                <i class="fab fa-instagram"></i> صفحه اینستاگرام
            </a>

            <a href="tel:09129173141" class="btn">
                <i class="fas fa-phone"></i> تماس با کافه
            </a>
        </div>

        <div class="footer-info">
            <p><i class="fas fa-location-dot"></i> چهارراه رودکی، خیابان فردوسی، جنب شهرداری، کافه ai</p>
            <p><i class="fas fa-clock"></i> منتظر حضور گرم شما هستیم</p>
        </div>
    </div>

</body>
</html>
